<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="stylesheet" href="./css/backgruondAndToggel.css">
    <link rel="stylesheet" href="./css/Toggel.scss">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>weather web site</title>
</head>

<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox"/>
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <div class="mainInput">
            <input type="text" id="inputMain" class="inputM" oninput="handelInputChange(event)"
                   onblur="handelInputBlur()" onfocus="handelInputFocus()" placeholder="Please enter your city ...">
            <div class="Suggestion">
            </div>
        </div>
        <div class="infoMain">
            <section class="sectionInfoMain">
                <h1 id="mainTxt"></h1>
                <p id="timeTxt"></p>
                <li class="listMainInfo"><i class="iconify iconifyInfoMain" data-icon="entypo:drop"></i><span
                        id="humidity"></span>
                </li>
                <li class="listMainInfo"><i class="iconify iconifyInfoMain" data-icon="mono-icons:wind"></i><span
                        id="windSpeed"></span></li>
                <li class="listMainInfo"><i class="iconify iconifyInfoMain" data-icon="bx:bx-time-five"></i><span
                        id="pressure"></span></li>
            </section>
            <figure class="figureInfoMain">
                <img src="./img/sun-svgrepo-com.svg" alt="sun svg" id="day" class="iconSrc">
            </figure>
            <div class="degInfoMain"></div>
        </div>
        <div class="infoWeek" id="infoWeek">
        </div>
    </div>
    <script src="./js/api/toggleswitch.js"></script>
    <script src="./js/api/city.js"></script>
    <script src="./js/api/weather.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>

</html>
